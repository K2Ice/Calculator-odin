<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-body">   
    <div class="calculator-screen"></div>
    <button data-btn="1">1</button>
    <button data-btn="2">2</button>
    <button data-btn="3">3</button>
    <button data-btn="4">4</button>
    <button data-btn="5">5</button>
    <button data-btn="6">6</button>
    <button data-btn="7">7</button>
    <button data-btn="8">8</button>
    <button data-btn="9">9</button>
    <button data-btn="0">0</button>
    <button data-btn="00">.</button>
    <button data-btn="add">+</button>
    <button data-btn="subtract">-</button>
    <button data-btn="multiply">*</button>
    <button data-btn="divide">/</button>
    <button data-btn="equal">=</button>
    <button data-btn="undo">CE</button>
    <button data-btn="clear">Clear</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
